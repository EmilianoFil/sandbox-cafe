<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Admin - Login</title>
  <script>
    fetch("head.html")
      .then(res => res.text())
      .then(head => document.head.innerHTML += head);
  </script>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components/branding.css" />
  <link rel="stylesheet" href="css/components/inputs.css" />
  <link rel="stylesheet" href="css/components/buttons.css" />
  <link rel="stylesheet" href="css/components/messages.css" />
  <link rel="stylesheet" href="css/components/loader.css" />
</head>
<body>
  <div class="menu-style">
    <h1>Acceso Admin</h1>
    <form id="loginForm">
      <div>
        <input type="text" id="usuario" placeholder="Usuario" required />
      </div>
      <div>
        <input type="password" id="clave" placeholder="Contraseña" required />
      </div>
      <button type="submit" class="btn-primary">Ingresar</button>
    </form>
  <div id="loader">
    <img src="css/img/logo_original_sin_fondo.png" class="galope">
  </div>
    <div class="mensaje error" id="errorMsg" style="display:none;">Usuario o clave incorrecta</div>
  </div>

  <script type="module">
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      document.getElementById("loader").style.display = "block";
      document.getElementById("errorMsg").style.display = "none";

      try {
        const res = await fetch("https://us-central1-sandbox-cafe-emilianofil.cloudfunctions.net/apiCliente/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, clave })
        });

        const data = await res.json();

        if (data.status === "ok") {
          localStorage.setItem("admin", "true");
          localStorage.setItem("usuario", usuario);
          sessionStorage.setItem("logueado", "true");

          if (typeof gtag === 'function') {
            gtag('event', 'admin_login');
          }

          window.location.href = "admin.html";
        } else {
          throw new Error("Credenciales inválidas");
        }
      } catch (error) {
        console.error("Error en login:", error);
        document.getElementById("loader").style.display = "none";
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>
</body>
</html>
